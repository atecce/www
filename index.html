<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"></link>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <script src="https://js-cdn.music.apple.com/musickit/v1/musickit.js"></script>
  <script>
    document.addEventListener('musickitloaded', function() {

      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://auth.atec.pub/music");
      xhr.addEventListener("load", function() {

        MusicKit.configure({
          developerToken: this.responseText,
          app: {
            name: 'atec.pub',
            build: '1978.4.1'
          }
        });

        let music = MusicKit.getInstance();

        let url = 'https://itunes.apple.com/us/album/the-organ-hearts/429020349'
        music.setQueue({ url: url }).then(function(queue) {
          music.play();
        });
      });
      xhr.send();
    });
  </script>
</head>
<body>
  <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class = "navbar-item" href="https://keybase.io/atec" target="_blank">

        </a>
        <a class = "navbar-item" href="https://github.com/atecce" target="_blank">

        <a class = "navbar-item" href="https://linkedin.com/in/atecce" target="_blank">

        </a>
        <a class="navbar-item" target="_blank" href="/resume.pdf">
          <i class="fas fa-file-alt"></i>
        </a>
      </div>
    </nav>

    <h2 class="subtitle">Dogmatic opinions. Pragmatic decisions</h2>
    <h2 class="subtitle">Stay curious</h2>

    <button class="button fas fa-backward" data-apple-music-skip-to-previous-item></button>
    <button class="button fas fa-play" data-apple-music-play></button>
    <button class="button fas fa-pause" data-apple-music-pause></i>
    <button class="button fas fa-forward" data-apple-music-skip-to-next-item></button>
    <button class="button" data-apple-music-set-queue="429020349">Set Queue</button>
    <button class="button" id="apple-music-authorize"></button>
    <button class="button" id="apple-music-unauthorize"></button>

    <p data-apple-music-now-playing></p>
    <img data-apple-music-now-playing="artworkURL" width="100" height="100"/>
  </div>
